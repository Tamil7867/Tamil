<template>
    <lightning-card>
        <div class="slds-m-around_medium">
            <lightning-combobox label="Select the Issue" options={options} required="true" onchange={handleOptionsChange}></lightning-combobox>
            <lightning-textarea label="Description" required="true" value={description} onchange={handleDescriptionChange}></lightning-textarea>
            <lightning-textarea label="Resolution" value={resolution} onchange={handleResolutionChange}></lightning-textarea>
            <lightning-button label="Submit" onclick={handleSubmit} variant="brand"></lightning-button>
        </div>
    </lightning-card>
</template>
