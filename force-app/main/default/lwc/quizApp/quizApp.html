<template>
    <lightning-card title="Quiz App">
        <div class="slds-var-p-around_medium">
            <lightning-input type="text" label="Name" value={name} onchange={handleNameChange}></lightning-input>
            <lightning-input type="text" label="Email" value={email} onchange={handleEmailChange}></lightning-input>

            <div class="slds-align_absolute-center slds-m-top_medium">
            <lightning-button label="Start Quiz" variant="brand" onclick={handleStartQuizClick}></lightning-button>
            </div>

            <template lwc:if={startQuiz}>
                <c-quiz-app-child-modal lwc:ref="StartQuestion" display-timer={timer} player-name={name} onfinish={handleFinish}></c-quiz-app-child-modal>
            </template>

            <template lwc:if={endQuiz}>
                <c-quiz-result-grand-child total-timing={timeTaken} player-name={name} total-score={playerScore} 
                onclose={handleClose} onplayagain={handlePlayagain}></c-quiz-result-grand-child>
                
            </template>
            
        </div>
    </lightning-card>
</template>
