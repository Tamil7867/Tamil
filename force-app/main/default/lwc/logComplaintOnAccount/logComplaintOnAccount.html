<template>
    <lightning-card>
        <div class="slds-m-around_medium">
        <template lwc:if={showComplaintsRecords}>
            <template for:each={complaintRecords} for:item="comRec">
                <div key={comRec.Id}>
                    <p>{comRec.Name}</p>
                </div>
            </template>
        </template>
        </div>
        <div class="slds-m-around_medium">
            <lightning-button label="Log Complaint" variant="brand" onclick={handleLogComplaint}></lightning-button>    
        </div>

        <template lwc:if={showLogComplaint}>
            <c-log-complaint account-id={recordId} account-name={accName}></c-log-complaint>

        </template>
    </lightning-card>
</template>
